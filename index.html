<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links de Saúde Mental</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #e6f0ff, #f4f4f9);
      color: #333;
    }

    h1 {
      color: #004d99;
      font-size: 2.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    a {
      display: block;
      padding: 15px 25px;
      background: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    a:hover {
      background: #004d99;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Referências Bibliográficas</h1>
  <div class="link-container">
    <a href="https://www.who.int/news-room/fact-sheets/detail/mental-health-at-work" target="_blank">
      OMS – Saúde Mental no Trabalho
    </a>
    <a href="https://bvsms.saude.gov.br/bvs/publicacoes/cadernos_atencao_basica_34_saude_mental.pdf" target="_blank">
      MS Brasil – Caderno de Atenção Básica 34
    </a>
  </div>
</body>
</html>
